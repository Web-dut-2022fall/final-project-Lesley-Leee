{% extends "layout.html" %}
{% block css %}{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li class="active">学生管理</li>
        <li class="active">编辑学生</li>
    </ol>
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form action="/user/edit_student/?nid={{ current_student_info.id }}" method="post">
                    {#            还可以设置input标签将其隐藏#}
                    <div class="form-group">
                        <label>姓名：</label>
                        <input type="text" class="form-control" id="" placeholder="" name="name"
                               value="{{ current_student_info.name }}">
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="class_id">
                            {% for row in class_list %}
                                {% if  row.id == current_student_info.class_id %}
                                    <option selected="selected" value="{{ row.id }}">{{ row.title }}</option>
                                {% else %}
                                    <option value="{{ row.id }}">{{ row.title }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">更新</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
