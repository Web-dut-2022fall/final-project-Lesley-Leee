{% extends "layout.html" %}
{% block css %}{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li class="active"><a href="/user/teacher/">教师管理</a></li>
        <li class="active">添加教师</li>
    </ol>
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form action="/user/add_teacher/" method="post">
                    <div class="form-group">
                        <label>教师姓名：</label>
                        <input type="text" class="form-control" id="" placeholder="请输入教师的姓名" name="name">
                    </div>
                    <div class="form-group">
                        <select multiple class="form-control" name="class_ids">
                            {% for row in class_list %}
                                <option value="{{ row.id }}">{{ row.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">添加</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
